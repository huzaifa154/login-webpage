{%extends "base.html"%}
{% block content %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 5px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn{ 
  float: left;
  width: 10%;
  margin: 8px 0;
  padding: 15px;

}

.signupbtn {
  float: right;
  width: 10%;
  margin: 8px 0;
  padding: 15px;
  
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<body>

<form action="" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" value="{{ request.form.email }}" required>

    <b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" value="{{ request.form.psw }}" required>

    <b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" value="{{ request.form.pswrepeat }}" required>
    
    <b>Date of Birth</b></label><br>
    <input type="date" placeholder="Enter Date of Birth" name="birthdate" value="{{ request.form.birthdate }}" required>
    <br>
    <br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

{% endblock %}
